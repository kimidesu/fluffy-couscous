<div class="card" style="width: 50rem;">
  <div class="card-body">
    <h1 class="card-title">Hi {{currentUser.firstName}}!</h1>
    <h6 class="card-subtitle mb-2 text-muted">You're logged-in!</h6>
    <p class="card-text">All registered users:</p>
    <ul>
      <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
